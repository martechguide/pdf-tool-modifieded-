
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Format Display Example</title>
    <link href="/css/icon-layout.css" rel="stylesheet">
</head>
<body>
    <div class="file-format-container">
        <!-- Email and Archive formats -->
        <div class="file-format-item">
            <img src="/images/email-icon.png" alt="Email" class="file-format-icon">
            <div class="file-format-text">Email</div>
        </div>
        
        <div class="file-format-item">
            <img src="/images/zip-icon.png" alt="Archive" class="file-format-icon">
            <div class="file-format-text">Archive</div>
        </div>
        
        <!-- JPG Format -->
        <div class="file-format-item">
            <img src="/images/jpg-icon.png" alt="JPG" class="file-format-icon">
            <div class="file-format-text large">JPG</div>
        </div>
        
        <!-- Stats Display -->
        <div class="file-format-item">
            <img src="/images/stats-icon.png" alt="Stats" class="file-format-icon">
            <div class="file-format-number">00</div>
            <div class="file-format-text">%</div>
        </div>
        
        <div class="file-format-item">
            <img src="/images/excel-icon.png" alt="Excel" class="file-format-icon">
            <div class="file-format-text">XLS</div>
        </div>
        
        <div class="file-format-item">
            <img src="/images/chart-icon.png" alt="Chart" class="file-format-icon">
            <div class="file-format-text">Charts</div>
        </div>
        
        <!-- PDF Format -->
        <div class="file-format-item">
            <img src="/images/pdf-icon.png" alt="PDF" class="file-format-icon">
            <div class="file-format-text large">PDF</div>
        </div>
        
        <!-- Text formats -->
        <div class="file-format-item">
            <img src="/images/txt-icon.png" alt="Text" class="file-format-icon">
            <div class="file-format-text">TXT</div>
        </div>
        
        <div class="file-format-item">
            <img src="/images/doc-icon.png" alt="Document" class="file-format-icon">
            <div class="file-format-text">DOC</div>
        </div>
        
        <!-- Image formats -->
        <div class="file-format-item">
            <img src="/images/image-icon.png" alt="Image" class="file-format-icon">
            <div class="file-format-text">Images</div>
        </div>
        
        <!-- Files Processed Display -->
        <div class="file-format-item">
            <div class="file-format-number">1.9M+</div>
            <div class="file-format-text">Files Processed</div>
        </div>
        
        <div class="file-format-item">
            <img src="/images/font-icon.png" alt="Font" class="file-format-icon">
            <div class="file-format-text">Fonts</div>
        </div>
    </div>
</body>
</html>
</file_path>
